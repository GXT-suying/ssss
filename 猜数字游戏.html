<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>猜数字游戏</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body >
		<div id="app">
			<img src="img/img.jpg" width=100px height=100px>
			
			<h3>请输入0-5数字：</h3>
			<input v-model="userNumber">
			<p v-if="userNumber==keyNumber">恭喜你猜对了</p>
			<p v-if="userNumber!=keyNumber">抱歉，猜错了</p>
			
			
		</div>
		<script type="text/javascript">
				let v=new Vue({
					el: '#app',
					data:{
						keyNumber:Math.floor(Math.random()*5),
						userNumber:'',
					}
				})
		</script>
	</body>
</html>
