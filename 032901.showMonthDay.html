<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input v-model="userNumber" type="text"  name="" value="" id="app"/>
			你输入的是{{userNumber}}月，有{{month[userNumber-1]}}天
		</div>
		<script type="text/javascript">
			let v =new Vue({
				el:'#app',
				data:{
					userNumber:'1',
					month:[30,28,31,30,31,30,31,31,30,31,30,31]
				}
			})
		</script>
	</body>
</html>
