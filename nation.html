<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			
			
			<input v-model="userNumber" type="text" />
			<p v-if="userNumber==86">你输入的国家代码是{{userNumber}},，它表示{{nations[0].name}},首都为{{nations[0].location}}</p>
			
			<p v-if="userNumber==44">你输入的国家代码是{{userNumber}},，它表示{{nations[1].name}},首都为{{nations[1].location}}</p>
			
			<p v-if="userNumber==1">你输入的国家代码是{{userNumber}},，它表示{{nations[2].name}},首都为{{nations[2].location}}</p>
			
		</div>
		<script type="text/javascript">
			let v =new Vue({
				el:'#app',
				data:{
					userNumber:'',
					
						
					
					nations:[
						{name:'中国', location:'北京'},
						{name:'英国', location:'伦敦'},
						{name:'美国', location:'华盛顿'},
							
				
						]
					
				}
			})
		</script>
	</body>
</html>
